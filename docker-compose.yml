  #     - my-network    
  #   depends_on:
  #   - mysql
  #   ports:
  #     - "5050:5050"
  #   volumes:
  #     - ./flask:/app

  vue-app:
    build:
      context: .
      dockerfile: Dockerfile.vue
    ports:
      - "5173:5173"
    networks:
      - my-network
    depends_on:
      - mysql
    volumes:
      - ./vue-app:/vue-app/vue-app


volumes:
  mysql-data:

networks:
  my-network:
